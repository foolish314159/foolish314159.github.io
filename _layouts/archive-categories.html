---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<section class="recent-posts">
<div class="section-title mt-2">
    <h2>{{ page.title }}</span></h2>
</div>
<div class="row listrecent">

{% for post in site.posts %}
{% if post.categories contains page.category or post.category == page.category %}
                <h2 class="dt-published">
                        {{ page.category }}
                </h2>
                <p>
                        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </p>
{% endif %}    

{% endfor %}

</div>
</section>
